<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teclado</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<input type="text" autofocus class="main-text">

		<div class="teclado">
			<div class="signos">
				<button>!</button><button>@</button><button>#</button><button>$</button><button>%</button><button>&</button><button>/</button><button>(</button><button>)</button><button>=</button>
			</div>
			<div class="numeros">
				<button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>0</button>
			</div>
			<div class="minusculas-1">
				<button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
			</div>
			<div class="minusculas-2">
				<button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button><button>ñ</button>
			</div>
			<div class="minusculas-3">
				<button>⇧</button><button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button><button>←</button>
			</div>
			
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
